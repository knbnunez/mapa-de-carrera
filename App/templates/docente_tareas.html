{% extends 'index.html' %}

{% block title %} <title>Detalle docente</title> {% endblock %}

{% block light-style %}
  <style>
    .hidden {
      display: none;
    }
  </style>
{% endblock %}

{% block sidebar %}{% include 'sidebar_legajo.html' %}{% endblock %}

{% block body-content %}
<div class="p-1 pl-7 sm:ml-64">

  
  <form method="post" action="{% url 'docente-asignar-tareas' legajo=legajo nro_cargo=nro_cargo %}">
      {% csrf_token %}
      <label for="fecha_desde">Fecha desde:</label>
      <input type="date" name="fecha_desde" required>
      <br>

      <label for="fecha_hasta">Fecha hasta:</label>
      <input type="date" name="fecha_hasta" required>
      <br>

      <label for="hora_inicio">Hora inicio:</label>
      <input type="time" name="hora_inicio" required>
      <br>

      <label for="hora_finalizacion">Hora finalizaci√≥n:</label>
      <input type="time" name="hora_finalizacion" required>
      <br>

      <input type="submit" value="Guardar">
  </form>

{% endblock %}

{% block scripts %}

{% endblock %}
